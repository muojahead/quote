<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quets</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>
    <div class="container">
        <div class="quotes-box">
            <div class="loader">
                <i class="fas fa-circle-notch"></i>
            </div>
            <div class="title">
                <h1>Quote of the Day</h1>
            </div>
            <div class="quote" >
                <p >
                    <i class="fas fa-quote-left"></i>
                    <span id="quoteContent">
                        
                    </span>
                    <i class="fas fa-quote-right"></i>
                </p>
                <p class="by">
                    <span class="line"></span>
                    <span id="name"></span>
                </p>
            </div>
            <div class="actions">
                <span>

                    <button class="twitter_share" title="Share on Twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button class="copy" title="copy Quote">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="play" title="listening to The Quote">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </span>
                <button id="next_qoute">
                    New Quote
                </button>
            </div>

        </div>
        <a href="https://webdesginer.me" target="_blank" class="owner-box">
             By Mohamed Mujahid
        </a>
    </div>
    <script src="main.js"></script>
</body>
</html>
